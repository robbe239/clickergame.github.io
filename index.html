<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="myScript.js"></script>
    </head>

    <body>
        <h2>My small clicker game</h1>
        <div class="parent">
            <div class="container">
                <div class="scorecontainer">
                    <div id="clickertext" style="display:none">
                     <p>Score: <span id="score">0</span></p>
                    </div>
                </div>

                <div id="cursor2text" style="display:none">
                    <p><span id="scorepersecond">0</span> score(s) per second</p>
                </div>

                <div id="cursortext" style="display:none">
                    <p>Clickers: <span id="clickers">0</span></p>
                </div>

                <div id="cursor2text2" style="display:none">
                    <p>Cursors: <span id="cursors">0</span></p>
                </div>

                <div id="cursor3text" style="display:none">
                    <p>Better Cursors: <span id="cursors2">0</span></p>
                </div>
            </div>

            <div class="container">
                <div id="textgone">
                    <p>Here's a button...</p>
                </div>
                <button type="button" class="button0" onclick="myfunction() + addToScore(clickingpower)"> Click Me!</button> 
                <br>
                <div id="textgone2">
                    <p id="button1">I dare you!</p>
                </div>
                <div id="power" style="display:none">
                    <p>Power: <span id="clickingpower">1</span></p>
                </div>
            </div>
        </div>

        <div class="parent">
            <div class="container">
                <div id="clickerbutton" style="display:none">            
                    <button type="button" class="button1" onclick="buyclicker()">Clicker (<span id="clickercost">5</span>)</button>
                </div>
            </div>

            <div class="container">
                <div id="cursorbutton" style="display:none">  
                    <button type="button" class="button2" onclick="buycursor()">Cursor (<span id="cursorcost">15</span>)</button>                
                </div>
            </div>

            <div class="container">
                <div id="cursor2button" style="display:none">
                 <button type="button" class="button3" onclick="buycursor2()">Better Cursor (<span id="cursor2cost">100</span>)</button>
                </div>
            </div>
        </div>

        <div class="parent">
            <div class="container">
                <div id="savebutton">
                    <button type="button" class="buttonsave" onclick="savegame();">Save Game</button>
                </div>
            </div>
        </div>
    </body>
</html>
